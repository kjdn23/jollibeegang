// Flying images
const bg = document.getElementById("bg-marquee");
function createFlyingImage(src, direction) {
  const img = document.createElement("img");
  img.src = src;
  img.className = "marquee-img";
  img.style.top = Math.random() * 70 + 5 + "vh";
  img.style.left = direction==="right" ? "-150px" : window.innerWidth+"px";
  bg.appendChild(img);

  let speed = Math.random()*3 + 2;
  function animate() {
    let currentLeft = parseFloat(img.style.left);
    if(direction==="right") {
      currentLeft += speed;
      if(currentLeft > window.innerWidth) { currentLeft=-150; img.style.top=Math.random()*70+5+"vh"; speed=Math.random()*3+2; }
    } else {
      currentLeft -= speed;
      if(currentLeft < -150) { currentLeft=window.innerWidth; img.style.top=Math.random()*70+5+"vh"; speed=Math.random()*3+2; }
    }
    img.style.left = currentLeft+"px";
    requestAnimationFrame(animate);
  }
  animate();
}
